<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>

        Quantidade de caracteres <input type="number" value="20" class="qtd-caracteres" min="1" max="50"><br>
        Letras Maiúsculas <input type="checkbox" class="chk-maiusculas"><br>
        Letras Minúsculas <input type="checkbox" class="chk-minusculas"><br>
        Adicionar Números <input type="checkbox" class="chk-numeros" checked><br>
        Adicionar Símbolos <input type="checkbox" class="chk-simbolos" checked><br>

        <button class="gerar-senha">Gerar senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
