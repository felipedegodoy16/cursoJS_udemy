<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        const qtdLetras = nome.length;
        const segundaLetra = nome[1];
        const firstLetraE = nome.indexOf('e');
        const lastLetraE = nome.lastIndexOf('e');
        const ultimas3Letras = nome.slice(-3);
        const palavras = nome.split(' ');
        document.body.innerHTML += `Seu nome é: ${nome}<br />`;
        document.body.innerHTML += `Seu nome tem ${qtdLetras} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? ${firstLetraE}<br />`;
        document.body.innerHTML += `Qual o último índice da letra E no seu nome? ${lastLetraE}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimas3Letras}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${palavras}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
    </script>
</body>
</html>
